[package]
name = "tunnel"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "^1.0.98"
thiserror = "^2.0.12"
reqwest = { version = "^0.12.15", features = ["json", "stream"] }
tokio = { version = "^1.45.0", features = ["macros", "rt-multi-thread", "sync"]}
